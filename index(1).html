<html>
 <head>
  <title>Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #a0e7f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .welcome-text {
            text-align: center;
            font-size: 3.3em;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
          
        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
            margin: 20px 20px;
            width: calc(100% - 85px);
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        .profile-image {
            margin-top: 20px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
  </style>
 </head>
 <body>
  <div class="welcome-text">
   WELCOME
   <br/>
   to
   <br/>
   XI TKJ A
  </div>
  <div class="login-box">
   <form onsubmit="return validateLogin()">
    <input id="username" placeholder="Username :" required type="text"/>
    <input id="password" placeholder="Password :" required type="password"/>
    <input type="submit" value="Login"/>
   </form>
  </div>
  <div class="profile-image">
   <img alt="logo" height="150" src="logo.png" width="150"/>
  </div>

  <script>
    function validateLogin() {
        // Mendapatkan nilai dari input
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Memeriksa apakah username dan password sesuai
        if (username === "siswa TKJ A" && password === "SMKN 5 KUNINGAN"){
            // Arahkan ke Index.html
            window.location.href = "Index.html";
            return false; // Mencegah reload form
        } else {
            // Jika salah, tampilkan alert atau lakukan tidak ada aksi
            alert("Username atau Password salah!");
            return false; // Tetap di halaman yang sama
        }
    }
  </script>
 </body>
</html>
